<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<!-- 1. 외부 스타일 시트(링크방식) -->
<!-- main.css 통째로 가지고 옴 -->
  <link rel="stylesheet" href="main.css">
  <!-- <link rel="stylesheet" href="box.css"> -->

<!-- 2.내부 스타일 시트(내장 방식) -->
<!-- 
  장점 : 별도의 css 파일을 만들지 않고 바로 적용 가능
  단점 : css 내용이 많아질 경우 HTML내부 코드가 복잡해지고,
  여러 HTML 문서에서 같은 스타일이 반복 될 경우 문서마다 반복 작성 해야한다
  수정할 때도 문서마다 찾아다니면서 모두 수정해야 하므로 비효율적이다 (유지보수에 치명)
 -->
  <style>
    div {
      color: yellow;
      margin: 20px;
      text-decoration: none;
    }
  </style>

</head>
<body>
  <!-- 3. inline 스타일(인라인 방식) -->
  <!-- 
    장점: 선택자 없이 해당 요소에 직접 스타일을 작성하므로 편리함
    단점: 우선순위가 제일 높아 스타일을 덮어 쓸 수 없음(남발시 유지보수에 치명)
  -->
  <div class="box" style="color:white;">
    SEOUL<br>
    IN NEW YORK
  </div>
</body>
</html>
