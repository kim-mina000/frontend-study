
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* css 기본 문법 */
    /* 선택자 { 속성: 값; } */
    div {
      color: royalblue;
      
    }
    /* 속성이 여러개면 줄바꿈 + 들여쓰기로 코드정렬 => 가독성 */
    span {
      color: gray;
      font-size: 50px;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div>
    Hello World!
  </div>
  <span>
    고양이 귀여워
  </span>
</body>
</html>
