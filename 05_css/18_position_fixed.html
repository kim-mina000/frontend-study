<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    
    body {
      /* 세로스크롤 */
      height: 3000px;
    }

    .grandparent {
      width: 800px;
      height: 550px;
      background-color: black;
    }

    .parent {
      width: 600px;
      height: 350px;
      background-color: grey;
      opacity: 0.7;
      
    }

    .child-1 {
      width: 250px;
      height: 150px;
      background-color: pink;
    }

    .child-2 {
      width: 350px;
      height: 250px;
      background-color: skyblue;
      /* fixed 뷰포드를 기준으로 배치 (화면을 스크롤해도 요소의 위치가 고정됨) */
      /* fixed 속성값을 주는 순간 일반 배치 흐름에서 벗어남(제외됨) 기존의 형제들에게서 배제되기 때문 :붕 뜬다 */
      
      position: fixed;
      bottom: 0;
      top: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
    .child-3 {
      width: 250px;
      height: 300px;
      background-color: indianred;
    }

    /* 고정된 헤더, 광고 배너나, 최상단으로 이동하는 버튼을 만들 때 주로사용 */

  </style>
</head>
<body>
  <div class="grandparent">
    <div class="parent">
      <div class="child-1">1</div>
      <div class="child-2">2</div>
      <div class="child-3">3</div>
    </div>
  </div>

  <br><br>


</body>
</html>
