<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제2
    // 요일 보여주기

    // 특정 날짜 객체를 생성하면 'SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT' 형식으로 요일을 보여주도록 만들어보세요.
    // 2가지 방법으로 각각 구현해 볼 것!
    // 1) 조건문(if 또는 switch)을 이용한 방법
    // 2) 배열을 이용한 방법

    // 예시:
    // let date = new Date(2023, 0, 5);  // 2023년 1월 5일
    // "THU"가 출력되어야 합니다.
    
    
    // 풀이2-1
    const date = new Date('1997-04-10T12:00:00');
    const day = date.getDay();

    switch (day) {
      case 0:
        document.write(`<h1>SUN</h1>`);
        break;
      case 1:
        document.write(`<h1>MON</h1>`);
        break;
      case 2:
        document.write(`<h1>TUE</h1>`);
      break;
      case 3:
        document.write(`<h1>WED</h1>`);
        break;
      case 4:
        document.write(`<h1>THU</h1>`);
        break;
      case 5:
        document.write(`<h1>FRI</h1>`);
        break;
      case 6:
        document.write(`<h1>SAT</h1>`);
        break;
  
      default:
        break;
    }
    
    
    // 풀이2-2
    const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
    document.write(`<h1>${days[day]}</h1>`);
    
  </script>
</head>
<body>
  
</body>
</html>
