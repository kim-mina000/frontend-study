  <script>
    // 문제3
    // 먹기 싫은 과일을 입력받은 다음 과일을 담은 배열에서 찾아 제거하고 콘솔에 출력해보세요.
    // 입력한 과일이 배열에 없을 경우 '제거할 과일이 없습니다.' 라고 alert창을 띄운다.

    const fruits = ['사과', '바나나', '딸기', '포도', '두리안', '파인애플'];

    // 풀이3
    const hateFruit = prompt('싫어하는 과일을 입력해주세요~!','두리안');
    
    if (fruits.indexOf(hateFruit) === 0){
      fruits.shift();
      console.log(fruits);
      } else if (fruits.indexOf(hateFruit) > 0){
      const beforeF = fruits.splice(0,fruits.indexOf(hateFruit));
      const afterF = fruits.splice(fruits.indexOf(hateFruit)+1);
      const allF = beforeF.concat(afterF);
      console.log(allF);
    } else {
      alert('제거할 과일이 없습니다!');
    }

    // 아니이거 splice가 제대로 작동하면 굳이 이렇게 안해도 되는데 splice가 이상하게 작동해요 ;

    
  </script>
