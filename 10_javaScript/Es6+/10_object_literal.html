  <script>
    // 객체 리터럴 표기법의 변화(업그레이드)

    // 1. 변수를 키와 값으로 갖는 객체 만들기
    const firstName = 'mina';
    const lastName = 'kim';
    const age = 99;
    const nationality = 'korean';

    // Es5의 일반적인 방법
    const person1 = {
      firstName: firstName,
      lastName: lastName,
      age: age,
      nationality: nationality
    };
    console.log(person1);

    // Es6에서 단순화
    // 변수명이 객체 내의 속성명과 동일한 경우 생략 가능
    const person2 = {
      firstName,
      lastName,
      age,
      nationality
    };
    console.log(person2);

    // 2. 객체 안에 함수 추가하기
    // Es5
    const person3 = {
      name: 'mina',
      greet: function () { //키 + 익명함수
        console.log('Hello');
      }
    }
    person3.greet();

    // Es6
    const person4 = {
      name: 'mina',
      greet() { // fuction 키워드 삭제 +기명함수
        console.log('Hello');
      }
    }
    person4.greet();

    // Es6 화살표함수
    const person5 = {
      name: 'mina',
      greet: () => console.log('Hello') // fuction 키워드 삭제 +기명함수
    };
    person5.greet();

    // 3. 객체의 속성을 동적으로 정의하기
    const nm = 'myname';

    // Es5
    // 빈 객체를 생성
    const person6 = {};
    // 객체를 업데이트
    person6[nm] = 'mina';
    console.log(person6);
    // 객체를 먼저 생성 -> 수정


    // Es6
    // 객체 생성과 동시에 동적으로 속성 정의 가능
    // 예: 키 값을 동적으로 받아와서 새로운 객체를 생성할 때 유용
    const person7 = {
      nm,
      [nm]:'mina'
    }
    console.log(person7);
