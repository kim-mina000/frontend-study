<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 반복문
    // 조건식을 만족하는 동안 실행 코드를 반복하여 수행
    // 예) 데이터를 반복해서 처리해야 될 때, 100개의 데이터를 100번 쓰는 것보다 코드 한 줄로 100번 반복이 효율적
    // => 주로 배열과 함께 많이 쓰임

    // for 문 , while 문

    // 1. for문 (가장 사용 빈도가 높음)
    // for (초기화식; 조건식; 증감식) {
    //   실행코드
    // }

    // 반복 1~10까지 10회 출력
    for (let i = 1; i <= 10; i++){
      document.write(`반복 ${i}회<br>`)
    }

    let sum = 0 ;
    // 0으로 초기화 해주지 않으면 undefiend값에 정수값이 더해져서 NaN값이 나옴
    for(let i = 0; i <=100; i++){
      // sum = sum + i;
      sum += i;
    }

    document.write(`1부터 100까지의 합: ${sum}<br>`)
    document.write(`============================<br>`)
    // 2) break문
    // switch문 혹은 반복문을 빠져나갈때 사용

    // 1~10까지 반복중 i의 값이 6일때 강제 종료

    const yap = "얍";
    for (let i = 1; i <= 10; i++){
      for (let j = 1; j <= i; j++){
        document.write(`${yap}`)
      }
      document.write(`<br>`)
      if ( i == 6 ){
        break;
      }
    }

    // 3) continue 문
    // 반복문에서만 사용 가능
    // 뒤에 오는 코드는 무시하고 다음 반복을 계속할 때 사용
    // 1~10까지 홀수만 출력(짝수일때는 건너뛰기)

    for (let i = 1; i <= 10; i++) {
      if ( i % 2 === 0)continue;
      document.write(i, '<br>');
      
    }

    // 4) 중첩 for 문
    // for문 안에 for문 사용
    // 중첩할수록 퍼포먼스가 떨어짐
    // for (초기화식; 조건식; 증감식){ // 바깥 for문
    //   for(초기화식; 조건식; 증감식){ // 안쪽 for문
    //     실행코드;
    //   }
    // }

    for(let i = 1; i <= 3 ; i++ ){
      for(let j = 1; j <= 2; j++ ){
        document.write(` | ${i}행 ${j}열 | `)
      }
      document.write('<br>');
    }

    
  document.write('<h2>구구단 출력</h2>');
    // Quiz 구구단 출력하기

    for (let i = 2; i < 10; i++){
      document.write(`* * * ${i}단 * * *<br>`);
      for (let j = 1; j < 10; j++){
        document.write(`${i}x${j}=${i*j} <br>`);
      }
    }
    document.write('<br>');

    // 2.while문
    // 1) 기본 문법
    // while (1. 3.조건식) {
    //   2. 실행코드
    // }

    // 안녕하세요 1~`0까지 10회 출력
    let i = 1;
    while ( i <= 10 ){
      document.write(`안녕하세요~! <br>`);
      i++;
    }

    // Quiz
    // 1~30까지 숫자 중 2의 배수이면서 3의 배수인 숫자만 출력

    let j = 1;
    while ( j <= 30 ){
      if(j % 2 === 0 && j % 3 === 0) document.write(`${j} <br>`); 
      j++;
    }

    // 20~10까지의 숫자 중 짝수일 경우 파란색, 홀수일 경우 빨간색으로 출력
    i= 20;
    while (i >= 10){
      if (i % 2 === 0) document.write(`<p style="color:blue;">✨${i}✨</p>`);
      else document.write(`<p style="color:red;">🎀${i}🎀</p>`);
      i--;
    }

    // 지폐를 투입하면 500원짜리 동전으로 교환해주는 자판기
    // 500원짜리 동전을 몇 개 내보낼지 계산해보기
    let inputPrice = Number(prompt('돈을 넣어주세요: ','원'));
    const coinUnit = 500;
    let coincount = 0;
    document.write(`입금 받은 금액은 ${inputPrice}이며,`);

    // 사용자가 넣은 금액이 0원이 될 때까지 while문을 이용하여 500원씩 차감

    while (inputPrice >= 500){
      inputPrice -= coinUnit;
      coincount++;
    }
    document.write(`반환된 500원 동전은 ${coincount}개 입니다.<br> 남은금액은 ${inputPrice}입니다`);

    // 이처럼 특정 조건을 만족하는 동안 반복문을 실행하고자 할 때 while문을 사용

    // 2) do while문 (잘 안씀)
    // while문과 차이점: 무조건 한번은 코드를 실행하고 조건식 검사

    // do {
    //   1. 실행코드
    // } while (2. 조건식){

    // };

    i = 5;
    do {
      document.write('hello<br>');
      i++;
    } while ( i < 3) {
      document.write('again');
    }


  </script>
</body>
</html>
