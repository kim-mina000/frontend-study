<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제1
    // 정수 한 개를 입력받아서, 그 수가 50 이상의 수인지 50 미만의 수인지 판단하고 
    // 결과는 "50 이상" 혹은 "50 미만" 으로 브라우저에 출력하세요.

    // 풀이1

    const num = Number(prompt('정수를 입력하시오.', ''));

    if (num >= 50) {
      document.write(`입력받은 수 : ${num}이고, 50이상 입니다.`);
    } else if (num < 50) {
      document.write(`입력받은 수 : ${num}이고, 50미만 입니다.`);
    }
    
  </script>
</head>
<body>
  
</body>
</html>
