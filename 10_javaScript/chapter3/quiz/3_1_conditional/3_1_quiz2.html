<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제2
    // 정수 한 개를 입력받아서, 그 수가 3의 배수인지 판단하고 
    // 결과는 "3의 배수" 혹은 "3의 배수 아님" 으로 브라우저에 출력하세요.

    // 풀이2
    
    const num = Number(prompt('정수를 입력하시오.', ''));

    if (num%3 === 0) {
      document.write(`입력받은 수 : ${num}이고, 3의 배수 입니다.`);
    } else {
      document.write(`입력받은 수 : ${num}이고, 3의 배수가 아닙니다.`);
    }
  </script>
</head>
<body>
  
</body>
</html>
