  <script>
    // 문제6
    // 다음은 음료 자판기에 있는 음료 리스트입니다.
    // 고객이 음료를 구매하기 위해 투입한 금액에 따라 구매 가능한 음료 목록을 
    // for문과 if문을 사용해 출력하세요.

    const productList = [
      {
        name: '솔의눈',
        price: 700
      },
      {
        name: '레쓰비',
        price: 700
      },
      {
        name: '파워에이드',
        price: 1200
      },
      {
        name: '코코팜',
        price: 1000
      },
      {
        name: '하늘보리',
        price: 1200
      },
      {
        name: '밀키스',
        price: 800
      },
    ];

    const inputCoin = Number(prompt('동전 투입', '0'));
    // let beverList = "";
    let beverList = [];

    for (let i = 0; i < productList.length; i++){
      if ( productList[i].price <= inputCoin ) {
        // beverList += productList[i].name;
        beverList.push(productList[i].name);
        // document.write(`${productList[i].name }`);
      }
    }

    document.write(`투입된 금액은 ${inputCoin}원 이고, 구매 하실 수 있는 음료는 ${beverList}입니다`);


    // 풀이6
    
  </script>
