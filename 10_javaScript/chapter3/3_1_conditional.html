    // 예1) 유효성 검사(입력한 데이터가 올바른 값이면 넘어가고 아니면 오류 메세지)

    // if (조건식) {

    let age = 20;

    if (age > 18) {
      isAdult = true;
    }
    document.write(isAdult,'<br>');

    // 2) if-else문

    // 조건식의 결과에 따라 두가지 중 하나를 실행시킬때 사용
    age = 20;

    if (age > 18) {
      isAdult = true;
    } else {
      isAdult = false;

    // Quiz
    const num = Number(prompt('홀짝 구분할 숫자 입력','0'));
    
    if (num === 0) {
      document.write(`0입니다.`,'<br>');
    } else if ( num % 2 === 0 ){
      document.write(`짝수입니다.`,'<br>');
