<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- (중요)HTML은 구조를 만드는 역할을 하므로,
  각 태그(요소)가 어떤 역할을 하는지, 어떤 속성을 사용하는지 정도만 기억해두면 충분함 
눈에 보이는 예쁘게 만드는 작업은 CSS가 담당-->
<style>
  table {
    /*cell 간에 기본적으로 틈이 존재, 없애려면 아래 속성 값 추가*/
    border-collapse: collapse;}
  th, td{
    border: 1px solid black;
    padding: 10px;
  }
</style>
</head>
<body>
  <!-- table: 표, 행row과 열column로 구성-->
  <!-- 주로 게시판, 리스트형 목록 또는 장바구니 같은 것을 만들 때 사용
  또는 실제 엑셀이나 구글 시트 같은 '표'가 필요한 경우에만 사용하고
  table로 레이아웃 작업을 하면 안됨!(css기능으로 레이아웃 작업을 해야함) -->
  
  <table>
    <!-- table row: 하나의 행 --
      중간에 tbody가 생략된 형태 이후에 자동으로 들어감
      css선택할때 tbody를 넣어주거나 아예 자식선택자를 선택해서 css 적용해줘야함>
    <tr>
      <!-- table column: 하나의 열 -->
      <td>A</td>
      <td>B</td>
    </tr>
    <tr>
      <td>C</td>
      <td>D</td>
    </tr>
  </table>
  
  <!-- thead, tbody, th -->
  <hr>
<table>
  <!-- table head: 제목 행은 이 안에 (잘 쓰지는 않음) -->
  <thead>
    <tr>
      <td>HEAD1</td>
      <td>HEAD2</td>
      <td>HEAD3</td>
    </tr>
  </thead>
  <!-- table body: 일반 행은 이 안에 작성 -->
  <tbody>
    <tr>
      <!-- table header: 타이틀(제목) -->
      <th>person1</th>
      <th>person3</th>
      <th>person2</th>
    </tr>
    <tr>
      <td>Goni</td>
      <td>Peter</td>
      <td>Alice</td>
    </tr>
    <tr>
      <td>24</td>
      <td>32</td>
      <td>48</td>
    </tr>
  </tbody>
</table>

<hr>
<!-- colspan 기준이 되는 첫번째에 작성, rowspan:셀 병합(merge) -->
<table>
  <tr>
    <td colspan="2">1</td>
    <!-- <td>2</td> -->
    <td>3</td>
  </tr>
  
  <tr>
    <td>4</td>
    <td>5</td>
    <td rowspan="2">6</td>
  </tr>
  
  <tr>
    <td>7</td>
    <td>8</td>
    <!-- <td>9</td> -->
  </tr>
</table>

<hr>
<!-- 셀 병합 QUIZ -->
<table>
  <caption>셀 병합 Quiz</caption>
  <tr>
    <td>1</td>
    <td colspan="2">2</td>
    <!-- <td>3</td> -->
    <td>4</td>
  </tr>
    <td rowspan="3">5</td>
    <td>6</td>
    <td>7</td>
    <td>8</td>
  </tr>
    <!-- <td>9</td> -->
    <td>10</td>
    <td colspan="2" rowspan="2">11</td>
    <!-- <td>12</td> -->
  </tr>
    <!-- <td>13</td> -->
    <td>14</td>
    <!-- <td>15</td>
    <td>16</td> -->
  </tr>

</table>
<!-- 문단 태그 -->
<pre>
  1
  2
  3
  4
  5
</pre>
<!-- TODO: table 및 pre 태그 -->
</body>
</html>
