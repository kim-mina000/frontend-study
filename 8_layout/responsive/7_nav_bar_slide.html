<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./7_nav_bar_slide.css">

</head>
<body>
  <header>
    <div class="logo">
      <span class="material-icons">
        logo_dev
        </span>
      <a href="#">Mina</a>
    </div>

    <div class="nav">
      <ul class="nav__menu--main">
        <li><a href="javasctipt:void(0)">메뉴1</a></li>
        <li><a href="javasctipt:void(0)">메뉴2</a></li>
        <li><a href="javasctipt:void(0)">메뉴3</a></li>
        <li><a href="javasctipt:void(0)">메뉴4</a></li>
      </ul>
    </div>

    <div class="btn-group">
      <button type="button" class="btn">Sign In</button>
      <button type="button" class="btn">Sign Up</button>
    </div>

    <a href="#" class="btn-hamburger">
      <span class="material-icons">menu</span>
    </a>

  </header>

  <!-- 모바일용 슬라이더 메뉴 -->
  <nav class="m-nav">
    <div>
      <a href="#" class="btn-close">
        <span class="material-icons">close</span>
      </a>
    </div>
    <ul>
      <li><a href="javascript:void(0)">메뉴1</a></li>
      <li><a href="javascript:void(0)">메뉴2</a></li>
      <li><a href="javascript:void(0)">메뉴3</a></li>
      <li><a href="javascript:void(0)">메뉴4</a></li>
      <li><a href="javascript:void(0)">메뉴5</a></li>
    </ul>
  </nav>

</body>
</html>

<script>
  
  const btnHamburger = document.querySelector('.btn-hamburger');
  const close = document.querySelector('.btn-close');
  const mNav = document.querySelector('.m-nav');

  btnHamburger.addEventListener('click', function () {
    mNav.style.right = '0';
  });
  close.addEventListener('click',function () {
    mNav.style.right = '-50%';
  })
</script>
