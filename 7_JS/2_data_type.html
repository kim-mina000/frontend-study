<body>
  <script> 
    // 데이터 타입(자료형)
    
    // string(문자 데이터)
    // 큰따옴표(" "), 작은 따옴표(''), 백틱(``)
    // `` 기능이 있음 다른 데이터를 불러와서 끼워넣을 수 있음! ${}
    const myName = "KIM MINA";
    const email = 'mina1712@gmail.com';
    const hello = `Hello? ${myName}`; //템플릿 리터럴(ES6자)
    // 백틱 미사용시 데이터 끼워넣기
    const concat ='Hello?'+myName+'?!';

    console.log(myName);
    console.log(email);
    console.log(hello);
    console.log(concat);

    // Number(숫자 데이터)
    // 정수 및 부동소수점(실수) 숫자를 나타냄
    
    const Number = 123;
    const opacity = 0.57;

    console.log(Number);
    console.log(opacity);

    // Boolean(논리 데이터)
    // true(참), False(거짓) 두 가지 값만 존재
    // 이분법적으로 구분해야 하는 상황에서 사용 => 조건문, 반복문에서 조건을 판단할 때
    const checked = true;
    const checked_2 = 'true'; // 완전히 다름!
    const isShow = false;

    console.log(checked);
    console.log(isShow);

    // undefined
    // 아무것도 정의되지 않은(값이 할당 되지 않은) 상태를 의미
    // 변수의 초기화를 하지 않으면 자동으로 undefined가 할당
    // * 초기화: 변수를 선언하고 처음으로 값을 저장하는 것
    let undef;

    console.log(undef);

    const obj = { abc:123, efg:456 };
    console.log(obj.efg);
    console.log(obj.xyz);

    // null
    // 어떤 값이 의도적으로 비어있음을 의미
    // undefined와 다른 점은 개발자가 명시적으로 값이 비어있음을 나타낼 때 사용
    let name = null;
    console.log(name);

    name = `kim mina`;
    console.log(name);

    // Object(객체 데이터)
    // 관련있는 여러 데이터를 key-value 한 쌍의 형태로 저장
    // { } 방식을 주요 사용
    const user = {
      // 속성(property)으로 정의
      // key:value
      name:`kim mina`, // 문자
      age:28, // 숫자
      isMarried:false, // 논리
      // 뿐만 아니라 객체 데이터 등 모든 데이터 종류를 넣을 수 있음
      school: {
        highschool: 'A',
        usiversity: 'B',
      }
    };
    console.log(user);
    // 객체 내부에 특정 데이터만 출력
    console.log(user.name);
    console.log(user.age);
    console.log(user.isMarried);
    console.log(user.school);

    // Array(배열 데이터)
    // 여러 데이터를 순차적으로 저장
    // [] 방식을 주로 사용
    // 배열의 인덱스는 0부터 시작한다
    // 객체와의 차이점 자동으로 index,length값이 생김 
    const fruits = [`Apple`,`Banan`,`Cherry`,`Grape`,`WaterMelon`];

    console.log(fruits);
    // 배열의 특정 데이터만 출력
    console.log(fruits[0]);
    console.log(fruits[3]);
    console.log(fruits[-1]);

    // 다른 종류의 데이터를 포함시킬 수도 있지만, 대부분 같은 종류의 데이터를 나열
    // 보통 배열 안에 객체 데이터를 넣는 경우가 많음
    const arr = [ 'kim mina', 28, true ];

    console.log(arr[0]);
    console.log(arr[1]);
    console.log(arr[2]);

    // 활용 예시) 상품 리스트, 사용자 리스트 -> 백엔드에서 자료를 받아올때 배열 리스트로 받아짐

    // 프론트엔드 개발자는 데이터 자료들을 어떻게 받아서 보여주고 보내주는지가 중요함

    // (참고) JS는 매우 유연한 언어, 데이터 타입이 값을 넣는 순간에 결정되고 변수에 여러 데이터 타입을 넣을 수 있다.
    // => 동적 타입 언어
    // java는 매우 엄격한 언어, 데이터를 넣기 전에 미리 데이터 타입을 지정함 (int string boolean 등)
