<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="height: 500px;">
  <script>
      // 함수
      // 기능(동작)을 수행하는 코드의 집합
      // 변수와 마찬가지로 한번 선언해 두고 재사용이 가능

      // 함수의 선언과 호출
      // function 함수이름(매개변수){
      //   실행코드
      // }
      // 매개변수(옵셔널): 선택사항, 필수x 외부로부터 받을 값(데이터)을 저장
      // 중괄호 블록({}): 블록 안에 실행 할 코드를 작성
      // 선언이 끝나면 필요한 곳에서 호출해서 사용 =>(호출방법) 함수이름();
      // 블록 안의 여러 코드들이 한번에 실행 됨

      function printNumber() {
        console.log(123);
      }

      printNumber();

      function whatsup(num) {
        let x = 1;
        while (x <= num) {
          console.log(` waht's up?! `);
          x = x+1 ;
        }
      }

      whatsup(10);

      // 함수의 데이터 반환
      // 내부에서 return 키워드를 사용하면 데이터를 반환하고 함수 종료
      // 예시) 계산기 (덧셈 기능 등)

      function returnFunc() {
        return 12345;
      }
      console.log(returnFunc());
      
      const a = returnFunc(); // 실행 결과 반환되는 값을 변수 a에 할당
      console.log(a);

      // 매개변수가 있는 경우
      // 유효한 범위(scope) 내에서 사용 가능!
      function sum(num1,num2) {
        // num1, num2는 매개 변수(Parameters)라 부름
        // 매개변수를 사용하여 함수 외부로부터 값을 받을 수 있다
        return num1+num2;
      }
      console.log(sum(11,1));

      // 선언된 함수 재사용!
      const result1= sum(1,2);
      // 전달하는 데이터 1,2 를 인수(인자값, Arguments)라 부름
      const result2= sum(7,12);
      const result3= sum(2,4);

      console.log(result1,result2,result3);

      // 기명(이름이 있는) 함수와 익명(이름이 없는) 함수
      // 일반적으로 함수에는 이름이 존재하지만 때로는 없을 수도 있음
      // 함수는 그 자체가 하나의 값(데이터)으로 취급되어 변수에 할당 가능
      // 이 때는 변수의 이름이 곧 함수의 이름이 된다

      // 기명 함수
      // 함수 선언문 
      function hello() {
        console.log(`Hello~`);
      }
      hello();

      // 익명 함수
      // 함수 표현식
      // 익명 함수는 이름이 없기 때문에 변수에 할당하지 않으면 재사용 불가
      const world = function () {
        console.log(`World~`);
      };
      world();

      // 함수는 그 자체가 하나의 값(데이터)이라 함수를 호출할 때 인자값으로 사용 가능 => 콜백함수
      function handler() {
        console.log(`Cliked!`);
      }

      document.body.addEventListener('click',handler);
      // hander뒤에 괄호를 쓰면 실행!이라는 의미가 되므로 괄호는 쓰지 않는다
      // 함수전체를 인자값으로 넘겨주고있다 (콜백 함수)
      handler();
      handler(); //총 3번 재사용

      // 익명 함수 활용 예
      // 함수를 재사용 할 필요가 없으면(1회성) 굳이 이름 붙이지 않고 익명 함수 사용
      document.body.addEventListener('click',function () {
        console.log(`Yami~`)
      });  
      // 이벤트 핸들러 함수(이벤트 제어 함수)는 보통 익명 함수를 사용하는 경우가 많음
      // addEventListener도 마찬가지

      // 메소드에 대해
      // 객체에 저장하는 데이터가 함수인 경우, 그 속성을 메소드라고 부름
      const user ={
        name:'kim mina',
        age: 28,
        getName: function (a){ return this.name = a; }
      }
      // 여기서 getName은 메소드이고 값으로 익명 함수를 저장
      // this는 객체 자기 자신을 가리키는 키워드
      // 자신이 속한 객체의 각 속성에 this로 접근이 가능

      const hisName = user.getName('kim euna'); // 메소드 호출
      console.log(hisName);

      // 변수 할당 없이 바로 사용해도 됨
      console.log(user.getName('kim tea sung'));

      // 차이점: 변수에 할당하면 해당 데이터를 재사용 가능, 할당하지 않으면 피요할 때마다 함수(메소드) 호출 필요


  </script>
</body>
</html>
